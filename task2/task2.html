<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Views Demonstration Screenshots</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: auto;
        }

        .screenshot {
            background: #ffffff;
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .screenshot h2 {
            margin-bottom: 10px;
            color: #444;
        }

        .screenshot img {
            width: 100%;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Views Demonstration Screenshots</h1>

        <div class="screenshot">
            <h2>Screenshot 1 - employee view</h2>
            <img src="/Pictures/emp_view.png" alt="Screenshot 1">
        </div>

        <div class="screenshot">
            <h2>Screenshot 2 - employee view jobs</h2>
            <img src="/Pictures/emp_view_job.png" alt="Screenshot 2">
        </div>

        <div class="screenshot">
            <h2>Screenshot 3 - view address</h2>
            <img src="/Pictures/view_address.png" alt="Screenshot 3">
        </div>

        <footer>
            Submitted for: Views Demonstration <br>
            Mike Ceazar S Diongzon 
            Jhon Rex Bucar
            Nazeh Caubo
            From: BSIT 2-C
        </footer>
    </div>

</body>
</html>
